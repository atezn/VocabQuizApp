<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Editor</title>
    <link id="theme-link" rel="stylesheet" href="css/theme-98.css">
</head>
<body>

    
    <div class="desktop-layout centered">
        <div class="win98-window main-window medium-width">
            <!-- title bar kisim -->
            <div class="title-bar">
                <div class="title-bar-text">Custom Word Database</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>

            <div class="window-body">
                <header class="app-header">
                    <!-- nav kisim -->
                    <nav>
                        <button class="win-btn" onclick="window.location.href='quiz.html'">Quiz</button>
                        <button class="win-btn" onclick="window.location.href='review.html'">Review</button>
                        <button class="win-btn" onclick="window.location.href='stats.html'">Stats</button>
                        <button class="win-btn active">Editor</button>
                    </nav>
                    <div class="theme-switch">
                        <button class="win-btn small" onclick="setTheme('98')">98</button>
                        <button class="win-btn small" onclick="setTheme('modern')">Modern</button>
                    </div>
                </header>

                <!-- main kisim -->
                <main>
                    <!-- popup ile yeni kelime ekleme -->
                    <div style="margin: 10px 0;">
                        <button class="win-btn" onclick="openModal()">+ Add New Word</button>
                    </div>

                    <!-- kelime kisim -->
                    <div class="table-container">
                        <table class="win-table">
                            <thead>
                                <tr>
                                    <th>English</th>
                                    <th>Turkish</th>
                                    <th>Level</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="word-list-body">
                                <tr><td>Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- popup kisim -->
    <div id="word-modal" class="modal-overlay hidden">
        <div class="win98-window modal-window">
            <div class="title-bar">
                <div class="title-bar-text">Editor</div>
                <div class="title-bar-controls">
                    <button aria-label="Close" onclick="closeModal()"></button>
                </div>
            </div>
            <div class="window-body">
                <input type="hidden" id="edit-word-id">
                
                <label>English:</label>
                <input type="text" id="input-english" class="win-input">
                
                <label>Turkish:</label>
                <input type="text" id="input-turkish" class="win-input">
                
                <label>CEFR Level:</label>
                <select id="input-cefr" class="win-input">
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                </select>

                <div style="margin-top: 15px; text-align: right;">
                    <button class="win-btn" onclick="closeModal()">Cancel</button>
                    <button class="win-btn" onclick="saveWord()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
