<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories - Master Detail</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .split-view {
            display: flex;
            height: 80vh;
            max-width: 900px;
            margin: 20px auto;
            border: 2px solid var(--border-light);
            background: var(--window-bg);
            box-shadow: var(--window-shadow);
        }

        /* MASTER (Left) */
        .sidebar {
            width: 30%;
            border-right: 2px solid var(--border-dark);
            padding: 10px;
            overflow-y: auto;
            background: #e0e0e0;
        }

        .cat-btn {
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            padding: 10px;
        }
        
        .cat-btn.active {
            background: #000080; /* Win98 Active Blue */
            color: white;
            border: 1px dotted white;
        }

        /* DETAIL (Right) */
        .content {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
            background: white;
            color: black;
        }

        .item-row {
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div style="text-align: center; margin-top: 10px;">
        <button class="win-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
    </div>

    <div class="split-view">
        <!-- Master -->
        <div class="sidebar" id="category-list">
            <p>Loading categories...</p>
        </div>

        <!-- Detail -->
        <div class="content">
            <h2 id="cat-title">Select a Category</h2>
            <div id="word-list">
                <!-- Words go here -->
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="categories.js"></script>
</body>
</html>
