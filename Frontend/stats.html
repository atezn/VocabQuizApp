<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link id="theme-link" rel="stylesheet" href="css/theme-98.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="desktop-layout centered">
        <div class="win98-window main-window">
            <!-- title bar kisim-->
            <div class="title-bar">
                <div class="title-bar-text">Performance Monitor</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>

            <div class="window-body">
                <!-- main kisim-->
                <header class="app-header">
                    <!-- nav kisim-->
                    <nav>
                        <button class="win-btn" onclick="window.location.href='quiz.html'">Quiz</button>
                        <button class="win-btn" onclick="window.location.href='review.html'">Review</button>
                        <button class="win-btn active">Stats</button>
                        <button class="win-btn" onclick="window.location.href='dashboard.html'">Editor</button>
                    </nav>
                    <div class="theme-switch">
                        <button class="win-btn small" onclick="setTheme('98')">98</button>
                        <button class="win-btn small" onclick="setTheme('modern')">Modern</button>
                    </div>
                </header>

                <!-- stats kisim-->
                <main class="stats-content">
                    <fieldset>
                        <legend>Daily Progress</legend>
                        <div class="chart-container">
                            <canvas id="myChart"></canvas>
                        </div>
                    </fieldset>

                    <fieldset style="margin-top: 10px; flex-grow: 1; overflow: hidden;">
                        <legend>Recent Log</legend>
                        <ul id="history-list" class="scroll-list">
                            <!-- js apiden cekip dolduracak -->
                        </ul>
                    </fieldset>
                </main>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
