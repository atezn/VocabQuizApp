<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review your vocabulary mistakes. Answer correctly 3 times to master a word.">
    <meta name="author" content="ISE313">
    <title>Review Mode</title>
    <link id="theme-link" rel="stylesheet" href="css/theme-98.css">
    <link rel="icon" type="Image/png" href="Image\favicon.png">
</head>
<body>
    <!-- title bar kisim-->
    <div class="desktop-layout centered">

        <div class="win98-window main-window medium-width">
            <div class="title-bar">
                <div class="title-bar-text">Review Mode - Mistakes</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>

             <!-- main kisim -->
            <div class="window-body">
                <!-- nav kisim -->
                <header class="app-header">
                    <nav>
                        <button class="win-btn" onclick="window.location.href='quiz.html'">Quiz</button>
                        <button class="win-btn active">Review</button>
                        <button class="win-btn" onclick="window.location.href='stats.html'">Stats</button>
                        <button class="win-btn" onclick="window.location.href='categories.html'" >Categories</button>
                        <button class="win-btn" onclick="window.location.href='dashboard.html'">Editor</button>
                    </nav>
                    <div class="theme-switch">
                        <button class="win-btn small" onclick="setTheme('98')">98</button>
                        <button class="win-btn small" onclick="setTheme('modern')">Modern</button>
                    </div>
                </header>

                <!-- review kisim -->
                <main class="quiz-content">
                    <div class="word-area">
                        <h1 class="question-word">LOADING... </h1> <!-- api sikintili veya uzun surerse gosterilir -->
                        <h3 id="cefr" class="cefr"> </h3>
                    </div>
                    <div class="option-grid"></div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="win-btn idk-btn">I don't know</button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/review.js"></script>
</body>
</html>
